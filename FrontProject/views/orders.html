<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" href="../plugins/layui-2.5.4/css/layui.css">
    <link rel="stylesheet" href="../plugins/custom/css/home.css">
    <link rel="stylesheet" href="../plugins/custom/css/scale-all.css">
    <script src="../plugins/layui-2.5.4/layui.js"></script>
    <script src="../plugins/jquery/jquery-3.4.1.js"></script>
    <style>

        .title {
            margin: 10px;
        }
        #goods span{
            display: inline-block;
            float: left;
            width: 50%;
            height: 25px;
            font-size: medium;
        }
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
        .details{
            margin: 10px;
        }


    </style>
</head>
<body>
<div id="orders_main">
    <div id="orders" class="box">
        <div class="name" id="name">
            <span class="tips">王小虎</span>
        </div>
        <hr class="layui-bg-gray">
        <div class="goods" id="goods">
            <div class="title">
                <span class="left">商品</span>
                <span class="right">收起^</span>
            </div>
            <hr class="layui-bg-gray">
            <div class="details">
                <table width="100%" style="text-align: center">
                    <tr>
                        <td style="width: 40%;text-align: left">sa</td>
                        <td style="width: 30%">x1</td>
                        <td style="width: 30%;text-align: right">18.00</td>
                    </tr>
                </table>

            </div>
            <hr class="layui-bg-gray">
            <div class="details">
                <table width="100%">
                    <tr>
                        <td style="text-align: left">共计</td>
                        <td style="text-align: right">￥18.00</td>
                    </tr>

                </table>
            </div>
        </div>

    </div>
    <div class="box" id="addOrders" style="height: 150px">
        <img src="../static/timg.jpg" width="100%" height="100%" style="border-radius: 10px">

    </div>

</div>
</body>
</html>
